<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Define o charset da página como UTF-8 -->
  <meta charset="UTF-8">
  
  <!-- Faz a página ser responsiva em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Título que aparece na aba do navegador -->
  <title>Trabalho — Gerenciador de Turma (CLI)</title>
  
  <!-- Link para o arquivo CSS externo que estiliza a página -->
  <link rel="stylesheet" href="gerenciador_de_turmas.css">
</head>
<body>

  <!-- Título principal da página -->
  <h1>Gerenciador de turma</h1>

  <!-- Input para digitar o nome do aluno -->
  <input type="text" id="nome_aluno" placeholder="Digite o nome do aluno">

  <!-- Input para digitar as notas do aluno (separadas por vírgula) -->
  <input type="text" id="aluno_notas" placeholder="Digite as notas do alubo">

  <!-- Botão para adicionar o aluno à lista -->
  <button id="AdicionandoInformacaoTabela">Adicionar informações</button>

  <!-- Botão para remover um aluno da lista -->
  <button id="Remover_Aluno">Remover aluno</button>

  <!-- Título da seção da tabela de alunos -->
  <h2>Tabela dos Alunos (Ordem descrescente)</h2>
  
  <!-- Tabela que exibirá os alunos cadastrados -->
  <table id="TabelaAlunos">
    <tr>
      <!-- Cabeçalho da tabela -->
      <th>Alunos</th>
    </tr>
  </table>

  <!-- Seção que exibirá a média geral da turma -->
  <h2>Media Geral da Turma</h2>
  <p id="p_media_geral"></p> <!-- Aqui o JS vai inserir a média -->

  <!-- Seção que exibirá o aluno com a maior média -->
  <h2>Maior Média</h2>
  <p id="p_maior_media"></p> <!-- Aqui o JS vai inserir o aluno com maior média -->

  <!-- Seção que exibirá o aluno com a menor média -->
  <h2>Menor Média</h2>
  <p id="p_menor_media"></p> <!-- Aqui o JS vai inserir o aluno com menor média -->

  <!-- Script JavaScript que contém toda a lógica do gerenciador de turma -->
  <script src="gerenciador_de_turmas.js"></script>

</body>
</html>
